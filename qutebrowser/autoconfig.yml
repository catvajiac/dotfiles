# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      w: session-save
      wq: quit --save
  colors.completion.category.bg:
    global: 'qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 #888888, stop:1 #505050)'
  content.host_blocking.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.media_capture:
    global: ask
  fonts.completion.category:
    global: bold 10pt monospace
  fonts.completion.entry:
    global: 10pt monospace
  fonts.debug_console:
    global: 10pt monospace
  fonts.downloads:
    global: 10pt monospace
  fonts.hints:
    global: bold 10pt monospace
  fonts.keyhint:
    global: 10pt monospace
  fonts.messages.error:
    global: 10pt monospace
  fonts.messages.info:
    global: 10pt monospace
  fonts.messages.warning:
    global: 10pt monospace
  fonts.prompts:
    global: 10pt sans-serif
  fonts.statusbar:
    global: 10pt monospace
  fonts.tabs:
    global: 10pt monospace
  fonts.web.size.default:
    global: 14
  statusbar.padding:
    global:
      bottom: 5
      left: 5
      right: 5
      top: 5
  statusbar.position:
    global: bottom
  tabs.mode_on_change:
    global: normal
  tabs.padding:
    global:
      bottom: 5
      left: 5
      right: 5
      top: 5
